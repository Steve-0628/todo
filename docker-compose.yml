services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOSTNAME=db
      - DB_DATABASE=mytododb
      - DB_USER=postgres
      - DB_PASSWORD=password
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mytododb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
