<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Edit Todo</h1>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea id="content"></textarea>
            </div>
            <div class="form-group">
                <label>Completed</label>
                <input type="checkbox" id="isComplete">
            </div>
            <div class="form-group">
                <label>Expected Due</label>
                <input type="datetime-local" id="expectedDue">
            </div>
            <div class="form-group">
                <label>Parent Todo</label>
                <select id="parentTodo"></select>
            </div>
            <!-- Simple Tag management (just listing them for now, sophisticated selection can be added later as per request simplicity) -->
            <div class="form-group">
                <label>Tags (Select multiple)</label>
                <select id="tags" multiple style="height: 100px;"></select>
            </div>

            <div>
                <button id="saveBtn">Save</button>
                <button id="deleteBtn" class="delete-btn">Delete</button>
                <div id="deleteConfirm" class="confirmation" style="display: none;">
                    Are you sure you want to delete this todo?
                    <button id="cancelDeleteBtn" class="cancel-btn">No</button>
                    <button id="confirmDeleteBtn" class="confirm-btn">Yes</button>
                </div>
            </div>
            <div id="statusMessage" class="error"></div>
        </div>
    </div>

    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/edit.js"></script>
</body>

</html>
